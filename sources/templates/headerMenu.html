<header class='hidden-xs'>
    <div class='header-container'>
        <div class='col-xs-12 col-sm-12 col-md-12 col-lg-2 logo-container'>
            <a href='./' title='MediaNovak Homepage'>
                <img src='./content/sources/logo.png' alt='MediaNovak Logo'>
            </a>
        </div>
        <div class='col-xs-12 col-sm-12 col-md-12 col-lg-10 navigations hidden-xs'>
            <ul class='header-menu-ul' id='header-menu'>
                <% _.forEach(menus, function(menu){ %>
                <li class='menu-item menu-item-type-post_type menu-item-object-page'> 
                    <a href='<%= ("./" + menu.replace(/\s/ig, "-"))%>'><%-menu%></a>
                </li>
                <% }) %>
            </ul>
            <ul class='socials'>               
            </ul>
        </div>
    </div>
</header>
