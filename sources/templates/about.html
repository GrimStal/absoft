<!--About section-->
<section id="about">
    <div class="container medium">
        <div class="row">
            <div class="hidden-xs hidden-sm col-md-4 col-lg-3">
                <div class="row instagram-holder">
                    <div class="insta-container lg-hide-border-bottom md-hide-border-bottom md-hide-border-right">
                        <div>
                            <img src="/content/sources/instagram2.jpg" alt="Instagram Block Bg Image">
                            <div class="insta-hover">
                                <div>
                                    <img src="/content/sources/instagram.png" alt="Instagram Logo">
                                    <a href="http://instagram.com/media_novak" target="_blank">New Photos</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row socials-holder">
                    <div class="socials-container lg-hide-border-bottom md-hide-border-bottom md-hide-border-right">
                        <div>
                            <ul>
                                <li>
                                    <a href="https://www.facebook.com/MediaNovak" target="_blank" title="Follow us on Facebook">
                                        <i class="fa fa-facebook"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="https://twitter.com/medianovak" target="_blank" title="Folllow us on Twitter">
                                        <i class="fa fa-twitter"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="http://www.pinterest.com/medianovak/" target="_blank" title="Follow us on Pinterest">
                                        <i class="fa fa-pinterest"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="row portfolio-holder">
                    <div class="slide-container md-hide-border-right">
                        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

                            <a href="/portfolio/" class="portfolio-btn">
                                View Portfolio
                            </a>

                            <!-- Wrapper for slides -->
                            <div class="carousel-inner">

                                <div class="item">
                                    <img src="/content/sources/portfolios/online-marketing-explained-1-800x895.jpg" alt="">
                                    <div class="gradient"></div>
                                </div>
                                <div class="item">
                                    <img src="/content/sources/portfolios/critical-logo-design-tips-1-800x895.jpg" alt="">
                                    <div class="gradient"></div>
                                </div>
                                <div class="item">
                                    <img src="/content/sources/portfolios/photography-portfolio-secrets-1-800x895.jpg" alt="">
                                    <div class="gradient"></div>
                                </div>
                                <div class="item">
                                    <img src="/content/sources/portfolios/business-card-guidelines-2-800x895.jpg" alt="">
                                    <div class="gradient"></div>
                                </div>

                            </div>

                            <!-- Controls -->
                            <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                                <span class="glyphicon-chevron-left"></span>
                            </a>
                            <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                                <span class="glyphicon-chevron-right"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-8 col-lg-9">
                <div class="row top-about-section">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8">
                        <div class="row">
                            <div class="middle-holder about lg-hide-border-left lg-hide-border-right md-hide-border-bottom">
                                <div>
                                    <h1>
                                        <span class="move-left"><%-titleTop%></span><br><span class="move-right"><%-titleBottom%></span>                                        </h1>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4">
                        <div class="row">
                            <div class="quote-holder md-hide-border-bottom">
                                <div>
                                    <a href="/get-a-quote/" class="permalink-section"></a>
                                    <h2>Get a free quote today!</h2>
                                    <a href="/get-a-quote/">Contact us now!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row bottom-about-section">
                    <div class="about-content lg-hide-border-left lg-hide-border-top">
                        <div class="jpibfi_container">
                            <input class="jpibfi" type="hidden"><p><%-text1%></p>
                            <h3><%-textBig%></h3>
                            <p><%-text2%></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
